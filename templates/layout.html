<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icones/favicon.png') }}" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>{% block titre %}Serrure connect√©e{% endblock %}</title>
    </head>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        {% include ('header.html') %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="card light-green darken-1 flash">
                        <div class="card-content white-text" >
                            <p>{{ message }}<a class="white-text right cross" href="#">X</a></p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block body %}{% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.cross').click(function () {
                    $('.flash').fadeOut();
                });
                $(".button-collapse").sideNav();
            })
        </script>
    </body>
</html>
